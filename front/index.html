<body id="bgid" onload="insertBg()" style="overflow:hidden">

        <div class="tabbar">
            <ul>
                <li class="item active">
                    <a onclick="addFocus()">

                            <i class="fa-solid fa-code" aria-hidden="true"></i>
                        </span>
                        <span class="text">Code</span>
                    </a>
                </li>
                <li class="item">
                    <!-- <input type="file" name="upload" id="upload" accept="text/plain" /> -->
                    <input id="fileInput" type="file" name="fileInput" style="position:absolute;top:-100px;" />

                    </a>
                </li>
                <li class="item">

                    </a>
                </li>
